<h1 id="tableLabel">Add agriculture machine</h1>

<table class='table table-striped' aria-labelledby="tableLabel">
  <thead>
  <tr>
    <th>Name</th>
    <th>Description</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td><input type="text" [(ngModel)]="machine.name" /></td>
    <td><input type="text" [(ngModel)]="machine.description" /></td>
    <td><button (click)="add()" >Add new machine</button></td>
  </tr>
  </tbody>
</table>
